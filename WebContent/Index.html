<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="EventApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="externalJS/jquery.min.js"></script>

<script type="text/javascript" src="externalJS/angular.js"></script>

<script type="text/javascript" src="externalJS/angular-route.js"></script>

<script type="text/javascript" src="externalJS/bootstrap.js"></script>

<script type="text/javascript" src="applicationJS/app.js"></script>

<script type="text/javascript"
	src="applicationJS/controllers/controllers.js"></script>

<script type="text/javascript"
	src="applicationJS/directives/animatedView.js"></script>

<script
	src="https://rawgithub.com/eligrey/FileSaver.js/master/FileSaver.js"
	type="text/javascript"></script>

<script src="http://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"
	type="text/javascript"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.12/xlsx.core.min.js"
	type="text/javascript"></script>


<!-- <script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"
	type="text/javascript"></script> -->

<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"
	type="text/javascript"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
	type="text/javascript"></script>

<link rel="stylesheet" href="content/bootstrap.css" />

<link rel="stylesheet" href="content/bootstrap-responsive.css" />


<link href="content/customerManagementStyles.css" rel="stylesheet" />

<script type="text/javascript" src="externalJS/dirPagination.js"></script>

<link href="content/styles.css" rel="stylesheet" />

<link href="content/jsImgSlider/themes/2/js-image-slider.css"
	rel="stylesheet" type="text/css" />

<script src="content/jsImgSlider/themes/2/js-image-slider.js"
	type="text/javascript"></script>



<title>SimplyOffice</title>

<link rel="stylesheet" href="css/login-menubar.css">

<link rel="stylesheet" href="css/mainpage.css">

<link rel="stylesheet" href="css/standardize.css">

<link rel="stylesheet" href="css/login1-grid.css">

</head>

<body>
	<form>

		<ul class="nav nav-pills" ng-hide="hideit">
			<li data-ng-class="{'active':getClass('/home')}"><a
				href="#/home">Home</a></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown">Client Details <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li data-ng-class="{'active':getClass('/newClientCreate')}"><a
						href="#/newClientCreate">New Client</a></li>
					<li data-ng-class="{'active':getClass('/updateClient')}"><a
						href="#/updateClient">Update Client</a></li>
				</ul></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown">Task Details <span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li data-ng-class="{'active':getClass('/newTask')}"><a
						href="#/newTask">New Task</a></li>
					<li data-ng-class="{'active':getClass('/updateTask')}"><a
						href="#/updateTask">Update Task</a></li>
				</ul></li>


			<li class="dropdown" ng-show="hideit1"><a
				class="dropdown-toggle" data-toggle="dropdown">User Details <span
					class="caret"></span></a>
				<ul class="dropdown-menu">
					<li data-ng-class="{'active':getClass('/newUser')}"><a
						href="#/newUser">New User</a></li>
					<li data-ng-class="{'active':getClass('/updateUser')}"><a
						href="#/updateUser">Update User</a></li>
				</ul></li>

			<li><a href="#/logoutUser">LogOut</a></li>

			<!-- <li><a href="#/">LogOut</a></li> -->

			<li ng-controller="userLoginNameCtrl"><a>Welcome,
					{{userloginname()}} </a></li>

		</ul>

		<div ng-view></div>
	</form>

</body>
</html>
