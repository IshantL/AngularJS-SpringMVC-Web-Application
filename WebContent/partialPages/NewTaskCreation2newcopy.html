<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SimplyOffice | New Task Details</title>

<link rel="stylesheet" href="css/standardize.css">
<link rel="stylesheet" href="css/newtask-grid.css">
<link rel="stylesheet" href="css/newtask.css">

</head>
<body class="body page-main clearfix">
	<form>

		<p class="text text-1">Task Details:</p>
		<p class="text text-2">
			Client Name:<span class="required">*</span>
		</p>

		<input class="_input _input-1" type="text"
			placeholder="Enter Client Name" ng-model="pc.clientnames"
			name="clientnames" autofocus required>

		<p class="text text-3">
			Service Type:<span class="required">*</span>
		</p>

		<select class="select1" name="servicetype" ng-model="pc.servicetype"
			required>
			<option value="">---------Select ServiceType---------</option>
			<option value="Accounting">Accounting</option>
			<option value="Audit">Audit</option>
			<option value="AnnualFilling">Annual Filling</option>
			<option value="ConsultationServices">Consultation Services</option>
			<option value="GST">GST</option>
			<option value="IncomeTaxReturn">I-T Return</option>
			<option value="Miscellaneous Activities">Miscellaneous
				Activities</option>
			<option value="Profession Tax">Profession Tax</option>
			<option value="ROC">ROC</option>
			<option value="SalesTax">Sales Tax</option>
			<option value="ServiceTax">Service Tax</option>
			<option value="TDS">TDS</option>
		</select>


		<p class="text text-4">
			Task Status:<span class="required">*</span>
		</p>

		<select class="select" name="taskstat" ng-model="pc.taskstat" required>
			<option value="">---------Select TaskStatus---------</option>
			<option value="inprogress">Inprogress</option>
			<option value="pending">Pending</option>
			<option value="stuck">Stuck</option>
			<option value="completed">Completed</option>
		</select>

		<p class="text text-5">
			Assignee Name:<span class="required">*</span>
		</p>

		<input class="_input _input-4" type="text"
			placeholder="Enter Task Assignee Name" ng-model="pc.taskassigneename"
			name="taskassigneename" autofocus required /> <span
			ng-show="taskassigneename.$dirty && taskassigneename.$error.required"></span>

		<p class="text text-6">
			Assigned Name:<span class="required">*</span>
		</p>

		<input class="_input _input-5" type="text"
			placeholder="Enter Task Assigned Name" ng-model="pc.taskassignedname"
			name="taskassignedname" autofocus required /> <span
			ng-show="taskassignedname.$dirty && taskassignedname.$error.required"></span>

		<p class="text text-7">
			Task Assigned Date:<span class="required">*</span>
		</p>

		<input class="_input _input-6" type="text"
			placeholder="Enter Task Assigned Date as MM-DD-YYYY" ng-model="pc.taskassigneddte"
			name="taskassigneddte" autofocus required> <span
			ng-show="taskassigneddte.$dirty && taskassigneddte.$error.required"></span>

		<p class="text text-8">Task Due Date:</p>

		<input class="_input _input-7" type="text"
			placeholder="Enter Task Due Date as MM-DD-YYYY" ng-model="pc.taskduedte"
			name="taskduedate" autofocus>

		<p class="text text-9">
			Task Completed Date:<span class="required">*</span>
		</p>

		<input class="_input _input-8" type="text"
			placeholder="Enter Task Completed Date MM-DD-YYYY" ng-model="pc.taskcompletedte"
			name="taskcompletedte" autofocus required /> <span
			ng-show="taskcompletedte.$dirty && taskcompletedte.$error.required"></span>

		<p class="text text-10">
			File/Folder Name:<span class="required">*</span>
		</p>

		<input class="_input _input-9" type="number"
			placeholder="Enter File/Folder Number" ng-model="pc.filenumber"
			min='1' name="filenumber" autofocus required /> <span
			ng-show="filenumber.$dirty && filenumber.$error.required"></span>

		<p class="text text-11">
			Fee Charged:<span class="required">*</span>
		</p>

		<input class="_input _input-9" type="number"
			placeholder="Enter Fee Charged" ng-model="pc.feecharged"
			name="feecharged" autofocus required /> <span
			ng-show="feecharged.$dirty && feecharged.$error.required"></span>

		<p class="text text-12">Fee Received:</p>

		<input class="_input _input-11" type="number"
			placeholder="Enter Fee Received" ng-model="pc.feereceived"
			name="feereceived" autofocus>

		<p class="text text-13">Task Comments:</p>

		<textarea class="_input _input-12" ng-model="pc.taskcomments"
			name="taskcomments" placeholder="mm/dd/yy: Task Status" autofocus></textarea>

		<button class="_button _button-1" ng-click="addtask(pc)"
			ng-disabled="$invalid">Create New Task</button>

		<div class="alert alert-danger" role="alert" ng-show="errormsg">{{errormsg}}</div>
		<div class="alert alert-success" role="alert" ng-show="successmsg">{{successmsg}}</div>
	
	</form>

</body>
</html>
